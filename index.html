<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מי האישיות?</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>

<body>

    <div class="app-container">

        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1 class="game-title">מי האישיות?</h1>
            <p class="game-subtitle">זהו את הדמות המסתורית בעזרת הרמזים</p>

            <button id="start-btn" class="btn-primary pulse-animation">התחל משחק</button>

            <div class="leaderboard-section">
                <h2>🏆 טבלת האלופים</h2>
                <div id="leaderboard-list" class="leaderboard-list">
                    <p class="loading-text">טוען שיאים...</p>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <header class="game-header">
                <div class="timer-container">
                    <span class="icon">⏳</span>
                    <span id="timer">02:00</span>
                </div>
                <div class="score-container">
                    <span class="icon">⭐</span>
                    <span id="score">0</span>
                </div>
            </header>

            <div class="game-content">
                <div class="clue-card-container">
                    <div id="clue-card" class="clue-card">
                        <div class="clue-content">
                            <span class="clue-label">רמז 1</span>
                            <p id="clue-text" class="clue-text">...</p>
                        </div>
                    </div>
                </div>

                <button id="next-clue-btn" class="btn-secondary">תן לי עוד רמז (- נקודות)</button>

                <div id="potential-points" class="potential-points">ניקוד לרמז זה: <span>10</span></div>

                <div class="answer-section">
                    <div id="name-input-container" class="name-slots">
                        <!-- Visual slots -->
                    </div>
                    <!-- Hidden input to trigger native keyboard -->
                    <input type="text" id="hidden-input" class="real-input" autocomplete="off" autocorrect="off"
                        spellcheck="false">
                    <div class="tap-hint">לחץ כאן כדי להקליד</div>
                </div>
            </div>

            <!-- Removed Custom Keyboard Container -->
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen">
            <div class="celebration-icon">🎉</div>
            <h2 id="final-message">כל הכבוד!</h2>
            <div class="final-score-display">
                <p>הניקוד שלך</p>
                <div id="final-score" class="big-score">0</div>
            </div>

            <div id="high-score-form" class="high-score-form hidden">
                <p>נכנסת לטבלת השיאים!</p>
                <input type="text" id="player-name-input" placeholder="הכנס את שמך" maxlength="15">
                <button id="save-score-btn" class="btn-primary">שמור אותי</button>
            </div>

            <button id="restart-btn" class="btn-secondary">שחק שוב</button>
        </div>

    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
